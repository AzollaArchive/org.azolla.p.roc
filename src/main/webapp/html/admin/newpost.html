<div id="roc-i-content">
    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <div class="panel panel-default bs-docs-sidebar affix-top">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Config</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <a href="/WEB-INF/html/footer.html" class="list-group-item">Setting</a>
                        <a href="#" class="list-group-item">Category</a>
                        <a href="#" class="list-group-item">Tag <span class="badge">8</span></a>
                        <a href="#" class="list-group-item">Post <span class="badge">18</span></a>
                        <a href="#" class="list-group-item">Comment <span class="badge">88</span></a>
                    </ul>
                </div>
            </aside>
            <main class="col-md-9">
                <article class="roc-c-article-post">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">New</div>
                        <!-- Table -->
                        <br/>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-xs-2 control-label">Title</label>

                                <div class="col-xs-9">
                                    <input type="password" class="form-control" id="title"
                                           placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-xs-2 control-label">Category</label>

                                <div class="col-xs-9">
                                    <select class="form-control" id="category">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tag" class="col-xs-2 control-label">Tag</label>

                                <div class="col-xs-9" id="tag">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">
                                            Option one is this and that—be sure to include why it's great
                                        </label>
                                    </div>
                                    <div class="checkbox disabled">
                                        <label>
                                            <input type="checkbox" value="">
                                            Option two is disabled
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-xs-2 control-label">Content</label>

                                <div class="col-xs-9">
                                    <textarea class="form-control" rows="3" id="content"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Release
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-9">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</div>
